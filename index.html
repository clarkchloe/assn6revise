<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <title>Chloe Clark's Doodle Board</title>



    <style>
      body {
        background-color: #d8e7ff;

      }
      #myCanvas {
        background-color: #FFFFFF;
        border: 2px solid black;
        margin-left: 10%;
        margin-right: 10%;
      }
      h1{
        text-align: center;
        font-family: 'Anton', sans-serif;
      }
    </style>
  </head>

  <!-- In the body You need to include the method "onsize" and "onload". This basically is saying resize canvas when it is loaded. You need to add the function canvasSize here. -->
  <body onresize="canvasSize();" onload= "canvasSize();">
    <h1> Draw Something Fun!</h1>
    <canvas id="myCanvas">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
      <script>

        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext("2d");
        var x = 100
        var y = 50
        var radius = 20;
        var color = "red"

        function canvasSize() {
          canvas.width = 0.80*window.innerWidth;
          canvas.height = 0.80*window.innerHeight;
        }

        function draw(){
          ctx.beginPath();
          ctx.fillStyle = color;
          ctx.arc(x, y, radius, 0, 2 * Math.PI);
          ctx.fill();
        }

        window.addEventListener('mousemove', function (e) {
          console.log(e.pageX);
          console.log(e.pageY);
          x = e.pageX;
          y = e.pageY;
          draw();
        })

        window.addEventListener('touchmove', function (e) {
          console.log(e.pageX);
          console.log(e.pageY);
          x = e.pageX;
          y = e.pageY;
          draw();
        })

        window.addEventListener('keyup', function (e) {
          console.log(e.keyCode);
          if (e.keyCode == 66) {
            color = "blue";
          }
          else if (e.keyCode == 71) {
            color = "green";
          }
          else if (e.keyCode == 89) {
            color = "yellow";
          }
          else if (e.keyCode == 82) {
            color = "red";
          }
          else if (e.keyCode == 80) {
            color = "pink";
          }
          else if (e.keyCode == 86) {
            color = "purple";
          }
          else if (e.keyCode == 87) {
            color = "white";
          }
          else if (e.keyCode == 75) {
            color = "black";
          }
          else if (e.keyCode == 32) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
          else if (e.keyCode == 38) {
            radius = radius + 5;
          }
          else if (e.keyCode == 40) {
            radius = radius - 5;
            if (radius == 0){
              radius = 5;
            }
          }
          draw();

        });

      </script>
      </body>
</html>
